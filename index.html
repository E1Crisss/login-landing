<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login Landing</title>
</head>
<body>
    
    <article>
        <img src="./img/avatar.png" alt="">
        
        <h3>Iniciar Sesión</h3>

        <div>
         <form action=""  class="contain-form"> 

           <label for="usuario">Usuario</label>
           <input type="email" id="usuario" placeholder="Ingresar Email" class="user-icon" required>
           
          
           <label for="contraseña">Contraseña</label>
           <input type="password" id="contraseña" placeholder="Ingresar contraseña" class="lock-icon" required>
           
           <input class="check-a" type="checkbox" id="recordarme">
           <label for="recordarme">Recordarme</label>

           <a href="#">Olvide la contraseña</a>

           <input type="Submit" value="INICIAR SESIÓN" class="boton">
             
           <a href="#" class="a-1">Registrarme</a>
           
         </form>
         
          
         </div>
        </div>
    </article>

</body>
</html>
